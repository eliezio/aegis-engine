- name: Create directory to store pip packages
  file:
    path: "{{ pip_folder }}"
    state: "{{ item }}"
  with_items:
    - absent
    - directory

- name: Download pip packages using requirements.txt file
  command: "pip download -r {{ engine_path }}/requirements.txt --no-cache"
  changed_when: false
  args:
    chdir: "{{ pip_folder }}"

- name: Copy pip.conf
  copy:
    src: pip.conf
    dest: "{{ pip_folder }}/pip.conf"

