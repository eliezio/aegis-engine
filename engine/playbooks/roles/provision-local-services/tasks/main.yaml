# TODO (fdegir): the IP extracted below and put in to /etc/hosts is the IP of
# libvirt bridge br_public which means that this only works for virtual deployments
# we need to make sure we update this to make things work for baremetal as well
# TODO (fdegir): as noted above, this is specific to bifrost so we need to ensure
# this works for heat based deployments too
- name: Update /etc/hosts with server FQDN
  blockinfile:
    path: /etc/hosts
    block: |
      {{ hostvars[inventory_hostname]['ansible_br_public'].ipv4.address }} {{ server_fqdn }}
    marker: "# {mark} Ansible managed {{ server_fqdn }}"

- name: Install and configure nginx
  include_tasks: "nginx.yaml"

- name: Create local mirror for operating system packages
  include_tasks: "package-mirror-{{ ansible_os_family }}.yaml"

- name: Create local docker registry for container images
  include_tasks: "docker-registry.yaml"

- name: Create local ntp server for time sync
  include_tasks: "ntp-server.yaml"

