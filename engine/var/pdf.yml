details:
  pod_owner: Nordix
  contact: infra@nordix.org
  lab: Nordix OpenLab
  location: N/A
  type: production
  link: http://wiki.nordix.org/
##############################################################################
jumphost:
  name: jumphost
  node:
  disks:
  os:
  remote_management:
  interfaces:
##############################################################################
nodes:
  - name: node1
    node:
      type: virtual
      vendor: libvirt
      model: pc
      arch: x86_64
      cpus: 4
      cpu_cflags: host-model
      cores: 4
      memory: 8G
    disks: &disks
      - name: disk1
        disk_capacity: 80G
        disk_type: hdd
        disk_interface: sata
        disk_rotation:
    remote_params: &remote_params
      type:
        - ipmi
      user: admin
      pass: password
    remote_management:
      <<: *remote_params
      address: 10.1.0.1
      mac_address: "52:54:00:72:bf:cf"
    interface_common_nic1: &interface_common_nic1
      name: nic1
      speed:
      features:
      vlan: native
    interface_common_nic2: &interface_common_nic2
      name: nic2
      speed:
      features:
      vlan: native
    interface_common_nic3: &interface_common_nic3
      name: nic3
      speed:
      features:
      vlan: native
    interfaces:
      # interface connected to admin/pxe and public networks
      - mac_address: "52:54:00:72:bf:cf"
        address: 10.1.0.3
        <<: *interface_common_nic1
      # interface connected to management network
      - mac_address: "52:54:00:21:4f:fb"
        address: 10.2.0.3
        <<: *interface_common_nic2
      # interface connected to neutron network
      - mac_address: "52:54:00:84:9b:a1"
        address: 10.3.0.3
        <<: *interface_common_nic3
  ##############################################################################
  - name: node2
    node:
      type: virtual
      vendor: libvirt
      model: pc
      arch: x86_64
      cpus: 2
      cpu_cflags: host-model
      cores: 2
      memory: 4G
    disks: *disks
    remote_management:
      <<: *remote_params
      address: 10.1.0.1
      mac_address: "52:54:00:b9:d4:87"
    interfaces:
      # interface connected to admin/pxe and public networks
      - mac_address: "52:54:00:b9:d4:87"
        address: 10.1.0.4
        <<: *interface_common_nic1
      # interface connected to management network
      - mac_address: "52:54:00:b7:9f:50"
        address: 10.2.0.3
        <<: *interface_common_nic2
      # interface connected to neutron network
      - mac_address: "52:54:00:93:da:9f"
        address: 10.3.0.4
        <<: *interface_common_nic3

