#-------------------------------------------------------------------------------
# component versions used for virtual deployment
#-------------------------------------------------------------------------------
# virtualbmc version 1.3+ needs zmq dependency.
virtualbmc_version: "{{ lookup('env', 'VIRTUALBMC_VERSION') | default('1.3', true) }}"

#-------------------------------------------------------------------------------
# versions of bifrost, ironic, and other dependencies
#-------------------------------------------------------------------------------
# HEAD of bifrost "master" as of 18.10.2018
bifrost_version: "{{ lookup('env', 'BIFROST_VERSION') | default('0f605cd723a68e2c2bb9b30a15a08e5aba777bd5', true) }}"
# HEAD of ironic "master" as of 17.02.2019
ironic_version: "{{ lookup('env', 'IRONIC_VERSION') | default('ccf2bb1ea194408eb34586ee469cf37c296e6fa4', true) }}"
# HEAD of ironic-client "master" as of 17.02.2019
ironic_client_version: "{{ lookup('env', 'IRONIC_CLIENT_VERSION') | default('e8a6d447f803c115ed57064e6fada3e9d6f30794', true) }}"
# HEAD of ironic-inspector "master" as of 17.02.2019
inspector_version: "{{ lookup('env', 'INSPECTOR_VERSION') | default('590a610c685d999b69421e29ec6247dc4e931c51', true) }}"
# HEAD of ironic-inspector-client "master" as of 17.02.2019
inspector_client_version: "{{ lookup('env', 'INSPECTOR_CLIENT_VERSION') | default('7b051723e9dd852609d29ad35ce4406bf62aa8b2', true) }}"

#-------------------------------------------------------------------------------
# versions of kubespray and kubernetes
# Please note that kubernetes version specified below matches to the supported
# kubernetes version is pinned kubespray. Changing it might break things.
#-------------------------------------------------------------------------------
kubespray_version: "{{ lookup('env', 'KUBESPRAY_VERSION') | default('v2.8.3', true) }}"
kubernetes_version: "{{ lookup('env', 'KUBERNETES_VERSION') | default('v1.12.5', true) }}"
