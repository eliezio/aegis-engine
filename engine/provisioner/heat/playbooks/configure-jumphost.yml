- hosts: jumphost
  gather_facts: true
  become: no
  vars_files:
    - "{{ engine_path }}/engine/var/global.yml"

  tasks:
    - name: Copy SSH keys to jumphost for target node access
      copy:
        src: "{{ item }}"
        dest: "/root/.ssh/"
        owner: "root"
        group: "root"
        mode: 0600
      with_items:
        - "/home/{{ local_user }}/.ssh/id_rsa"
        - "/home/{{ local_user }}/.ssh/id_rsa.pub"

