- name: Install required packages for Heat
  pip:
    name:
      - openstacksdk
      - python-openstackclient
      - python-heatclient

- name: Copy Heat templates
  copy:
    src: "{{ item }}"
    dest: "{{ engine_cache }}/config/"
  with_items:
    - heat-template.yaml
    - heat-server.yaml
    - heat-jumphost.yaml

- name: Get Heat environment file
  get_url:
    url: "{{ heat_env_file }}"
    dest: "{{ engine_cache }}/config/heat-environment.yaml"
    mode: 0644

