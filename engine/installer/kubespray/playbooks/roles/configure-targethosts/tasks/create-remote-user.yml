- name: Check if '{{ local_user }}' exists on target nodes
  command: id -a {{ local_user }}
  register: user_check
  ignore_errors: yes

- name: Create '{{ local_user }}' on target nodes
  user:
    name: "{{ local_user }}"
    groups: sudo
    append: yes
    shell: /bin/bash
  when: user_check.rc == 1

- name: Create directory '/home/{{ local_user }}/.ssh' on target nodes
  file:
    path: "/home/{{ local_user }}/.ssh"
    state: directory
    owner: "{{ local_user }}"
    group: "{{ local_user }}"
    mode: 0700

- name: Append ssh public key to authorized_keys on target nodes
  lineinfile:
    path: "/home/{{ local_user }}/.ssh/authorized_keys"
    line: "{{ lookup('file', '/home/{{ local_user }}/.ssh/id_rsa.pub') }}"
    create: yes
    state: present
    owner: "{{ local_user }}"
    group: "{{ local_user }}"
    mode: 0600

- name: Enable passwordless sudo on target nodes
  lineinfile:
    path: /etc/sudoers
    line: "{{ local_user }}    ALL=(ALL:ALL) NOPASSWD: ALL"

