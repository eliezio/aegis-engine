- hosts: jumphost
  gather_facts: false
  become: false

  tasks:
    - name: Do initial configuration on jumphost
      block:
        - name: Install python and python-dev
          script: "{{ playbook_dir }}/roles/configure-targethosts/files/install-python.sh"

        - name: Copy SSH keys to jumphost for target node access
          copy:
            src: "{{ item }}"
            dest: "/root/.ssh/"
            owner: "root"
            group: "root"
            mode: 0600
          with_items:
            - "/home/{{ local_user }}/.ssh/id_rsa"
            - "/home/{{ local_user }}/.ssh/id_rsa.pub"
      when: provisioner_type == 'heat'

# TODO (fdegir): the difference between the 2 following plays below is fact gathering.
# We can't gather facts if the nodes don't have python on them but we can still
# think of combining them in future
# NOTE (fdegir): in order for this to work for bifrost, jumphost IP information needs
# to be added to PDFs
- hosts: baremetal
  gather_facts: false
  become: false

  tasks:
    - name: Do initial configuration of {{ provisioner_type }} hosts
      include_role:
        name: configure-targethosts
        tasks_from: "{{ provisioner_type }}-hosts-initial-config.yaml"

- hosts: baremetal
  gather_facts: true

  roles:
    - role: configure-targethosts

